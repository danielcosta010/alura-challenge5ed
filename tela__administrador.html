<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Alura Geek | Challenge 5 Edição</title>
</head>
<body>
  <header class="cabecalho">
    <div class="cabecalho__logo">
      <img class="cabecalho__imagem" src="img/cabecalho/Logo.svg" alt="Logo da alura Geek">
      <input type="text" class="cabecalho__pesquisa" placeholder="O que deseja encontrar?">
    </div>
    <a href="tela_login.html"><button class="cabecalho__botao-login">Menu administrador</button></a>
    <img src="img/cabecalho/lupapng.png"  class="cabecalho__lupa--pesquisa" alt="">
  </header>
  <main>

    <form class="adicionar">
      <h4 class="adicionar__titulo">Adicionar novo produto</h4>
      <input class="adicionar__input" type="url" placeholder="Url da imagem">
      <input class="adicionar__input" type="text" placeholder="Categoria">
      <input class="adicionar__input" type="text" placeholder="Nome do produto">
      <input class="adicionar__input" type="text" placeholder="Preço do produto">
      <textarea class="adicionar__input" placeholder="Deccrição do produto" rows="5"></textarea>
      <a href="#" class="adicionar__botao">Adicionar produto</a>
    </form>
  </main>

  <footer class="rodape">
    
    <img src="img/cabecalho/Logo.png" alt="Logo da alura Geek">
      
    
    <ul class="rodape__lista">
      <li><a href="">Quem somos</a></li>
      <li><a href="">Politica de privacidade</a></li>
      <li><a href="">Programa de fidelidade</a></li>
      <li><a href="">Nossas lojas</a></li>
      <li><a href="">Quero ser um franqueado</a></li>
      <li><a href="">Anuncie aqui</a></li>
    </ul>
    <form action="" class="rodape__formulario">
      <h4 class="rodape__titulo">Fale conosco</h4>
      <input type="text" aria-placeholder="nome" class="rodape__name" placeholder="Nome">
      <textarea class="rodape__textarea" placeholder="Escreva sua mensagem"></textarea>
      <button type="submit" class="rodape__botao">Enviar Mensagem</button>
    </form>
  </footer>
  <div class="desenvolvedor">
    <p>Desenvolvido por Daniel Costa <br>2022</p>
  </div>
  
</body>
</html>
